[classification]
family = No evidence for Urim being related to other Torricelli languages was ever
	presented Laycock 1975, and the lexical investigations show no signficant
	relations Glasgow and Loving 1964:8.
	Glasgow, David & Richard Loving. (1964) Languages of the Maprik Sub-District.
	Port Moresby: Department of Information and Extension Services.
	Laycock, Donald C. (1975) The Torricelli Phylum. In Stephen A. Wurm (ed.), New
	Guinea Area Languages and Language Study Vol 1: Papuan Languages and the New
	Guinea linguistic scene (Pacific Linguistics: Series C 38), 765-780. Canberra:
	Research School of Pacific and Asian Studies, Australian National University.
sub = Some lexical evidence favours a Wapei-Palei affiliation **hh:hvw:Laycock:Lumi**:48 **hh:hv:GlasgowLoving:Maprik**:8 and
	ablaut distinctions for realis-irrealis are shared with Srenge and Walman and Yeri but these could all be retentions and
	do not automatically make Urim a Wapei-Palei language (p.c. Matthew Dryer 2012)
subrefs = 
	**hh:hvw:Laycock:Lumi**
	**hh:hv:GlasgowLoving:Maprik**

