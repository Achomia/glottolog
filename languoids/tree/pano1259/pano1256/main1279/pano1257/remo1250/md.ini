	Remo (**hh:hvb:Fleck:Panoan**) necessitate distinguishing another two extinct
	languages Remo of the Blanco river (**hh:w:Leuque:Remo**) and Remo of the
	Jaquirana river (**hh:hw:Braulino:Fronteira**, **hh:w:Carvalho:Remo**) missing
	from E16/E17/E18/E19, in addition to the extant Remo (of the Moa river) [rem]
	entry (**hh:w:Loos:Remo-Moa**). The three are closely related but fall into the
	Pano Nawa subfamily with different languages between them
	(**hh:hvb:Fleck:Panoan**). See also: Remo of the Moa river [rem].
