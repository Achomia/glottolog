[classification]
family = Omotic (be it South Omotic, North Omotic, Dizoid, or Mao) does not show diagnostic Afro-Asiatic features **hh:hv:Hayward:Omotic:2004**, **hh:hv:Bender:Omotic:Morphology**, **hh:hv:Bender:Afrasian:Lexicon**, **hh:hv:Bender:Omotic**, **hh:hv:Bender:Omotic:Lexicon**, **hh:hv:Theil:Omotic**, **hh:hv:Bender:Omotic:2010**, **hh:hv:Theil:Omotic:2012**, and is therefore excluded until such features can be shown (cf. **hh:hv:Guldemann:Africa:Classification**:330-340, 347-348).
