[hh_ethnologue_comment]
comment = E16/E17 has no less than three entries for Angolan varieties of Ju, i.e., !O!ung
	[oun], Vasekela Bushman [vaj] and Maligo [mwj]. Although the Angolan dialect
	situation is imperfectly known, there is no basis for dividing it into three
	separate languages -- it should be no more than one entry
	(**hh:hvw:Snyman:Xuu**, **hh:hdial:Snyman:Angolan-Xu**,
	**hh:hsoc:Brenzinger:Angola**:329-337,
	**hh:vdial:HeineKonig:N3-Maligo**). See also: Northern Ju [vaj], Maligo [mwj].
