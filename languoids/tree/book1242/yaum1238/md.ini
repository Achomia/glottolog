	Yauma is simply the name given to Mbunda [mck] who remained on dry land (Yauma
	meaning ``dry mound'' or ``dry island'', **hh:e:Papstein:Mbunda**:123,
	**hh:e:Barrett:Mbunda**:308-309) and does not represent a distinct language. See
	also: Mbunda [mck].
