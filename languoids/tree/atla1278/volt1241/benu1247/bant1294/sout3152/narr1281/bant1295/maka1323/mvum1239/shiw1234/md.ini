[hh_ethnologue_comment]
comment = Shiwa, a Gabonese Bantu A80 language, missing
	(**hh:s:Dougere:Chiwa**, **hh:s:Ollomo:Siwe**, **hh:s:Ollomo:Shiwa**). It is
	most closely related to Kwasio [nmg], but about equally close to it as any pair
	of the closest A80 languages with separate E16/E17/E18/E19 entries
	(**hh:hv:Cheucle:Makaa-Njem**:516,
	**hh:hv:Grollemund:Bantu-Nord-Ouest**). See also: Kwasio [nmg].
