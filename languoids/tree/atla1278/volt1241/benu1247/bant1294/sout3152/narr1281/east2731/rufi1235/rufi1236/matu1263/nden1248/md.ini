[hh_ethnologue_comment]
comment = E16/E17/E18/E19 has Ndengereko [ndg] as well as Rufiji
	[rui] entry, but these terms denote the same language -- Ndengereko being the name of the language and Rufiji the name of a river and the area around it (**hh:el:Strom:Ndengereko**).  (Rufiji may also be used as a name for a subfamily that includes Ndengereko and other languages (**hh:h:Tanzania:Tanzania**:xi).) KiRufiji is a natural Swahili way to denote the language spoken in the Rufiji area, and this term is used in the Tanzania census, which is a plausible origin of the E16/E17/E18/E19 entry. I wish to thank Eva-Marie Ström for discussion on the Ndengereko [ndg] and Rufiji [rui] entries. See also: Rufiji [rui].
isohid = ndg
