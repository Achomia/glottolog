[hh_ethnologue_comment]
comment = Palɛn, a third language of the Wara-Natioro subgroup of Gur
	(**hh:typ:Kleinewillinghofer:Palen**), is missing. Faniagara, the Jula name for
	the Pala village where Palɛn is spoken, is listed under the Wara [wbf] entry but
	Palɛn is not intelligible to any of the other Wara dialects and may even
	subgroup with Natioro rather than Wara
	(**hh:hv:Winkelmann:Samu**). See also: Wara [wbf].
