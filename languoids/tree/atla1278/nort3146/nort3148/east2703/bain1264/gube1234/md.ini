comment = The Bainounk varieties of Gubëeher, Gufangor and Gubelor south of the
	Bainouk-Gunyamoolo [bcz] in Senegal are missing either as a separate entry or as
	part of the description of the other Bainounk entries. They are not intelligible
	to Bainouk-Gunyamoolo [bcz] and only 60-68%
	lexicostatistically cognate (**hh:sv:Doneux:Buy**:87) with any other Bainounk
	and thus merit a separate entry. See also: Bainouk-Gunyaamolo-Gutobor [bcz].
