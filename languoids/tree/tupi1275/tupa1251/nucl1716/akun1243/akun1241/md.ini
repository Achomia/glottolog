[hh_ethnologue_comment]
comment = In 1995, a small group of isolated Indians were contacted by the department of isolated Indians (of the FUNAI) in Rondônia in the Brazilian Amazon.  They turned out to speak Kanoê, an already known language. However, this contact lead to the contact of a second group of Indians who speak a thitherto unknown variety labeled Akuntsun by the Kanoê (**hh:hv:Gabas:Akuntsu**). This variety this very close to Mekéns (a Tupí language of the Tupari group) but arguably deserves an entry (**hh:hv:AragonCabral:Akuntsu**, **hh:s:Aragon:Akuntsu**) and is otherwise missing from E16.
