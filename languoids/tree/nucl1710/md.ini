family = Convincing published lexical evidence exist for the relatedness of
	Northern-Southern Je in a Je subgroup **hv:Jolkesky:Proto-Je**, Je-Jabuti
	**hv:RibeirovanderVoort:Jabuti-Je**, Je-Karaja **g:Ribeiro:Karaja**:268-287,
	Je-Rikbaktsa **hv:Boswood:Aripaktsa**, Ofaye **hv:Gudschinsky:Ofaie-Xavante**,
	Maxakalian-Je **hv:Davis:Macro-Je:1968**, **hv:Davis:Macro-Je**, Je-Aimore
	**hv:Seki:Krenak-Je:2002**. For Kamakanan the lexical parallels adduced by
	**hv:Loukotka:Kamakan** remain to be corroborated using Kamakanan proto-forms
	**hvw:Silva:Kamaka** **hh:hv:Ramirez:Koropo**. For Puri-Coroado the lexical
	parallels adduced by **hvw:Loukotka:Coroado** cannot be taken as proof of a
	genealogical relationship **hh:hv:Ramirez:Koropo**. For Kariri, Bororoan and
	Chiquitano there is suggestive, but not conclusive grammatical evidence
	**g:Ribeiro:Karaja**:265 **hv:Rodrigues:Macro-Je** **v:Ribeiro:Kariri** (also
	shared by Carib and Tupi **hv:Rodrigues:Tupi-Karib-Je**) and little in the way
	of lexicon. For Fulniô, Guató and Otí there is insufficient evidence whatsoever
