	Ekkehardt Wolff (eds.), Die Sprachen Afrikas, 117-128. Hamburg: Helmut Buske.
	Schadeberg, Thilo. (1989) Kordofanian. In John Bendor-Samuel (ed.), The
	Niger-Congo Languages: A Classification and Description of Africas Largest
	Language Family, 66-80. Lanham: University Press of America.
