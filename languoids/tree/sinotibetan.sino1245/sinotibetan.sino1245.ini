# -*- coding: utf-8 -*-
[core]
name = Sino-Tibetan
glottocode = sino1245
level = family

[classification]
family = Hruso-Aka [hru] is clearly not a Miji dialect as held by **27155**. The shared lexicon is attributable to loans, and of what remains, there are insufficient Tibeto-Burman parallels for a Tibeto-Burman affiliation **163277**, **128393** **314525**, **323650**. The Kamengic group, Puroik, Miju, Mishmic and Koro-Milang show little Tibeto-Burman cognacy, but what they do show is slightly in favour of inheritance (rather than borrowing) since they occur in the basic vocabulary **128393**, **25219**, **134530** **314525**, **323650** and in grammar in the case of Koro-Milang **314525**.

