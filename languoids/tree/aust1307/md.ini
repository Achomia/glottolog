family = Insufficient **hh:v:Blust:Austronesian** parallels with Jarawa-Onge can be found in **hh:hv:Blevins:Sister**. Makuva [lva] of East Timor is also Austronesian **hh:sv:vanEngelenhovenCailoru:Makuva**. Utupua, Vanikoro and Reef-Santa Cruz have been shown to be bona fide Oceanic **hh:hv:RossNaess:Temotu**, **hh:hv:NaessBoerger:RSC**, **hh:hvs:Francois:Vanikoro**. The arguments that Warembori, along with Yoke, is Austronesian are in fact convincing **hh:s:Donohue:Warembori**. Also, the best take on the poorly attested Kazukuru language(s) is that they were New Georgia Austronesian **hh:hv:DunnRoss:Kazukuru**.
