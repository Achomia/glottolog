[core]
name = Umbugarla
glottocode = umbu1259
level = family

[classification]
family = Dixon's suggestion **140578** received a shattering review by Evans **5516**. It has been suggested that Ngurmbur and Bugurnidja were dialects of, or related to, Umbugarla **24283**:14 but no data for these are actually attested (p.c.~Nicholas Evans and Mark Harvey 2013).

