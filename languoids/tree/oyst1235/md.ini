	from E16/E17/E18/E19.  The exact number of languages in evidence is uncertain
	but a tradition of scholarship
	(**hh:hv:Bowern:Tasmanian**, **hh:hb:Jones:Tasmanian**,
	**hh:hv:CrowleyDixon:Tasmanian**, **hh:hvw:Schmidt:Tasmanischen**,
	**hh:hv:BowernLau:Tasmanian**)
	recognizes some seven languages which may be divided up as Western Coastal
	Tasmanian, the Northeastern Tasmanian dialect chain, Oyster Bay-Big River-Little
	Swanport, Port Sorell, South-Eastern Tasmanian Hinterland, Bruny Island and Ben
	Lomond-Cape Portland,
