[hh_ethnologue_comment]
comment = The language consisting of the two dialects Kawarrang and Ogh Undjan is missing from E16/E17/E18/E19. There is a Gugu Mini [ggm] entry and the name Gugu Mini has been applied to Ogh Undjan
	(**hh:s:Sommer:Undjan**:1-3,
	**hh:hv:Sommer:Roth-Peninsular**:133-144) as well as to Ikarranggal [ikr]
	(**hh:s:Sommer:Ikarranggal**:1-2,**hh:hv:Sommer:Roth-Peninsular**:133-144),
	but the [ggm]-entry is classified as a Rarmul Pama language,
	implying that it refers to Ikarrangal rather than Kawarrang-Ogh Undjan (which is not a Rarmul Pama language). The closest relative of Ogh Undjan is Ow Oykangand or possibly Kuuk Thayoore but they are not as close as to be even nearly intelligible
	(**hh:phon:Sommer:Kunjen**:12, **hh:hv:Black:Cape-York**:253). See also: Gugu Mini [ggm], Ikaranggal [ikr].
