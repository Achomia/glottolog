[hh_ethnologue_comment]
comment = Dharumbal, a Pama-Nyungan language surviving well beyond 1950, is missing from
	E16. The Bayali [bjy] entry has alternate names that indicate Dharumbal, but
	Bayali, Dharumbal's neighbour to the south, is certainly a different language,
	being only 21% lexicostatistically cognate with Dharumbal
	(**hh:s:Terrill:Dharumbal**:15). See also: Bayali [bjy].
