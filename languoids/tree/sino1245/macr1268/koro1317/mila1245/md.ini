comment = Milang, a Tibeto-Burman language of the Siangic subgroup, is missing a distinct language
	(**hh:hew:Grewal:Arunachal**, **hh:hv:PostModi:Milang**, **hh:s:Tayeng:Milang**), first identified as such by **hh:hew:Dunbar:Abors-Galongs**:10-11 with a wordlist from an L2 speaker. The name occurs under the hodge-podge entry Adi [adi] (a highly ambiguous term, see
	**hh:he:Singh:Scheduled**:17-20, **hh:hv:Post:Siyom**:86-88)
	which unites the names of several very different languages. Milang is not intelligible with any of them (**hh:hv:Sun:Tani**:473). See also: Bori-Karko [adi].
